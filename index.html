<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input id="cityInput" type="text" placeholder="Enter city name">
    <button id="searchButton">Search</button>
    <button id="geoLocationButton">Get Weather for My Location</button>
    <div id="weatherInfo">
      <!-- Weather details will be displayed here -->
    </div>
    <div id="forecast">
      <!-- Forecast data will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
